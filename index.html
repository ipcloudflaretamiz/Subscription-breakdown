<!-- Subscription Link Converter for GitHub Pages -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Link Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
        #finalOutput {
            margin-top: 15px;
            padding: 10px;
            background-color: #e0f7e9;
            border-left: 4px solid #4CAF50;
        }
        #qrcode {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subscription Link Converter</h2>
        <div>
            <label for="originalLink">Original Subscription Link:</label>
            <input type="text" id="originalLink" placeholder="e.g., https://mu.fhq0la447aac5504dspeedtestircomnetmeleosjanwjdifjsnjsx.com/sub66/xzxwbebwyjxh16sz" required>

            <label for="customDomain">Custom Domain for New Link:</label>
            <input type="text" id="customDomain" placeholder="e.g., https://3x-ui.gamingturbo.ir" required>

            <button onclick="convertLink()">Convert</button>
        </div>

        <div id="result" style="display: none;">
            <h3>New Subscription Link:</h3>
            <p id="newLink"></p>
            <h3>QR Code:</h3>
            <div id="qrcode"></div>
            <div id="finalOutput">
                <h4>Final Output:</h4>
                <p id="finalLink"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        if (typeof QRCode === 'undefined') {
            document.write('<script src="/js/qrcode.min.js"><\/script>');
        }
    </script>
    <script>
        function convertLink() {
            const originalLink = document.getElementById('originalLink').value.trim();
            const customDomain = document.getElementById('customDomain').value.trim();

            if (!originalLink) {
                alert('Please enter a subscription link.');
                return;
            }
            if (!customDomain) {
                alert('Please enter a custom domain.');
                return;
            }

            try {
                const url = new URL(originalLink);
                const path = url.pathname;

                let newDomain = customDomain;
                if (!newDomain.startsWith('http://') && !newDomain.startsWith('https://')) {
                    newDomain = 'https://' + newDomain;
                }

                const newLink = newDomain + path;

                const resultDiv = document.getElementById('result');
                const newLinkElement = document.getElementById('newLink');
                const finalLinkElement = document.getElementById('finalLink');
                const qrCodeDiv = document.getElementById('qrcode');

                newLinkElement.innerHTML = `<a href="${newLink}" target="_blank">${newLink}</a>`;
                finalLinkElement.textContent = newLink;
                resultDiv.style.display = 'block';

                qrCodeDiv.innerHTML = '';

                if (typeof QRCode === 'undefined') {
                    qrCodeDiv.innerHTML = '<p>Error: QR code library failed to load. Please try again later.</p>';
                } else {
                    new QRCode(qrCodeDiv, {
                        text: newLink,
                        width: 128,
                        height: 128
                    });
                }
            } catch (error) {
                alert('Invalid URL format. Please enter a valid subscription link and domain.');
            }
        }
    </script>
</body>
</html>
