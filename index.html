<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Link Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Crystal background elements */
        .crystal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .crystal {
            position: absolute;
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.03) 50%, 
                rgba(255, 255, 255, 0.01) 100%
            );
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .crystal:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            transform: rotate(15deg);
        }

        .crystal:nth-child(2) {
            width: 250px;
            height: 250px;
            top: 60%;
            left: 20%;
            transform: rotate(45deg);
        }

        .crystal:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 30%;
            left: 60%;
            transform: rotate(-15deg);
        }

        .crystal:nth-child(4) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 70%;
            transform: rotate(30deg);
        }

        /* Glow effects */
        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(100, 100, 255, 0.15) 0%,
                rgba(70, 70, 200, 0.08) 40%,
                rgba(0, 0, 0, 0) 70%
            );
            filter: blur(20px);
            opacity: 0.5;
        }

        .glow:nth-child(1) {
            top: 20%;
            left: 30%;
            background: radial-gradient(
                circle,
                rgba(100, 200, 255, 0.15) 0%,
                rgba(70, 150, 200, 0.08) 40%,
                rgba(0, 0, 0, 0) 70%
            );
        }

        .glow:nth-child(2) {
            top: 60%;
            left: 60%;
            width: 200px;
            height: 200px;
            background: radial-gradient(
                circle,
                rgba(150, 100, 255, 0.15) 0%,
                rgba(120, 70, 200, 0.08) 40%,
                rgba(0, 0, 0, 0) 70%
            );
        }

        .glow:nth-child(3) {
            top: 30%;
            left: 70%;
            width: 180px;
            height: 180px;
            background: radial-gradient(
                circle,
                rgba(200, 100, 255, 0.15) 0%,
                rgba(150, 70, 200, 0.08) 40%,
                rgba(0, 0, 0, 0) 70%
            );
        }

        /* Main container */
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(25, 25, 30, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Crystal shine effect */
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            pointer-events: none;
            z-index: -1;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-weight: 400;
            letter-spacing: 1px;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: "";
            display: block;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, rgba(100, 100, 255, 0.5), rgba(200, 100, 255, 0.5));
            margin: 10px auto 0;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            color: #cccccc;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(100, 100, 255, 0.5);
            box-shadow: 0 0 10px rgba(100, 100, 255, 0.2);
        }

        input::placeholder {
            color: #666666;
        }

        button {
            background: linear-gradient(135deg, rgba(100, 100, 255, 0.8), rgba(150, 100, 255, 0.8));
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        button:hover {
            background: linear-gradient(135deg, rgba(120, 120, 255, 0.9), rgba(170, 120, 255, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 100, 255, 0.3);
        }

        #result {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        h3 {
            color: #cccccc;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 400;
        }

        #newLink a {
            color: rgba(150, 150, 255, 0.9);
            text-decoration: none;
            word-break: break-all;
        }

        #newLink a:hover {
            text-decoration: underline;
        }

        #finalOutput {
            margin-top: 20px;
            padding: 15px;
            background: rgba(100, 100, 255, 0.1);
            border-left: 4px solid rgba(150, 100, 255, 0.5);
            border-radius: 4px;
        }

        #finalOutput h4 {
            color: #cccccc;
            margin-bottom: 10px;
            font-weight: 400;
        }

        #finalLink {
            color: #ffffff;
            word-break: break-all;
        }

        #qrcode {
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            .crystal {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <!-- Crystal background elements -->
    <div class="crystal-background">
        <div class="crystal"></div>
        <div class="crystal"></div>
        <div class="crystal"></div>
        <div class="crystal"></div>
        
        <!-- Glow effects -->
        <div class="glow"></div>
        <div class="glow"></div>
        <div class="glow"></div>
    </div>

    <div class="container">
        <h2>Subscription Link Converter</h2>
        <div>
            <label for="originalLink">Original Subscription Link:</label>
            <input type="text" id="originalLink"
                placeholder="e.g., https://mu.fhq0la447aac5504dspeedtestircomnetmeleosjanwjdifjsnjsx.com/sub66/xzxwbebwyjxh16sz"
                required>

            <label for="customDomain">Custom Domain for New Link:</label>
            <input type="text" id="customDomain" placeholder="e.g., https://3x-ui.gamingturbo.ir" required>

            <button onclick="convertLink()">Convert</button>
        </div>

        <div id="result" style="display: none;">
            <h3>New Subscription Link:</h3>
            <p id="newLink"></p>
            <h3>QR Code:</h3>
            <div id="qrcode"></div>
            <div id="finalOutput">
                <h4>Final Output:</h4>
                <p id="finalLink"></p>
            </div>
        </div>
    </div>

    <!-- Load QR code library locally -->
    <script src="js/qrcode.min.js"></script>
    <script>
        function convertLink() {
            const originalLink = document.getElementById('originalLink').value.trim();
            const customDomain = document.getElementById('customDomain').value.trim();

            if (!originalLink) {
                alert('Please enter a subscription link.');
                return;
            }
            if (!customDomain) {
                alert('Please enter a custom domain.');
                return;
            }

            try {
                const url = new URL(originalLink);
                const path = url.pathname;

                let newDomain = customDomain;
                if (!newDomain.startsWith('http://') && !newDomain.startsWith('https://')) {
                    newDomain = 'https://' + newDomain;
                }

                const newLink = newDomain + path;

                const resultDiv = document.getElementById('result');
                const newLinkElement = document.getElementById('newLink');
                const finalLinkElement = document.getElementById('finalLink');
                const qrCodeDiv = document.getElementById('qrcode');

                newLinkElement.innerHTML = `<a href="${newLink}" target="_blank">${newLink}</a>`;
                finalLinkElement.textContent = newLink;
                resultDiv.style.display = 'block';

                qrCodeDiv.innerHTML = '';

                // Check if QRCode library is loaded
                if (typeof QRCode === 'undefined') {
                    qrCodeDiv.innerHTML = '<p>Error: QR code library failed to load. Please ensure the library file is correctly included.</p>';
                } else {
                    new QRCode(qrCodeDiv, newLink); // Updated syntax for qrcodejs
                }
            } catch (error) {
                alert('Invalid URL format. Please enter a valid subscription link and domain.');
            }
        }

        // Add subtle animation to crystal elements
        document.addEventListener('DOMContentLoaded', function() {
            const crystals = document.querySelectorAll('.crystal');
            
            // Add subtle floating animation to crystals
            crystals.forEach((crystal, index) => {
                crystal.style.animation = `float ${8 + index}s infinite ease-in-out alternate`;
            });
            
            // Add keyframes for float animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translateY(0) rotate(${Math.random() * 45}deg); }
                    100% { transform: translateY(-20px) rotate(${Math.random() * 45 + 5}deg); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>

</html>
