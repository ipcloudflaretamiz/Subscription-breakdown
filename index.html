<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Link Converter</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('fonts/font.ttf') format('font.ttf'),
                url('fonts/font.ttf') format('font.ttf');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'CustomFont', 'Arial', sans-serif;
            margin: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Crystal background elements */
        .crystal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .crystal-shard {
            position: absolute;
            background: linear-gradient(135deg, rgba(30, 30, 40, 0.7), rgba(15, 15, 25, 0.7));
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: skewX(-15deg) skewY(5deg);
        }

        .shard-1 {
            width: 60%;
            height: 70%;
            top: -20%;
            right: -20%;
        }

        .shard-2 {
            width: 50%;
            height: 60%;
            bottom: -20%;
            left: -10%;
        }

        /* Main container */
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(25, 25, 30, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 30px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Crystal shine effect */
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.03) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: rotate(30deg);
            pointer-events: none;
            z-index: -1;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-weight: 400;
            letter-spacing: 1px;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: "";
            display: block;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, rgba(100, 100, 255, 0.5), rgba(150, 100, 255, 0.5));
            margin: 10px auto 0;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            color: #cccccc;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(100, 100, 255, 0.5);
            box-shadow: 0 0 10px rgba(100, 100, 255, 0.2);
        }

        input::placeholder {
            color: #666666;
        }

        button {
            background: linear-gradient(135deg, rgba(100, 100, 255, 0.8), rgba(150, 100, 255, 0.8));
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        button:hover {
            background: linear-gradient(135deg, rgba(120, 120, 255, 0.9), rgba(170, 120, 255, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 100, 255, 0.3);
        }

        #result {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        h3 {
            color: #cccccc;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 400;
        }

        #newLink a {
            color: rgba(150, 150, 255, 0.9);
            text-decoration: none;
            word-break: break-all;
        }

        #newLink a:hover {
            text-decoration: underline;
        }

        #qrcode {
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
        }

        /* Glow effects */
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.15;
            z-index: -1;
        }

        .glow-1 {
            width: 200px;
            height: 200px;
            background: #7c4dff;
            top: -50px;
            right: -50px;
        }

        .glow-2 {
            width: 150px;
            height: 150px;
            background: #4d7cff;
            bottom: 50px;
            left: -50px;
        }

        /* Crystal result section - replacing the green outline */
        .crystal-result-section {
            position: relative;
            margin-bottom: 30px;
            background: rgba(40, 40, 60, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow: hidden;
        }

        /* Crystal shine effect for result section */
        .crystal-result-section::before {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(to bottom right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.05) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: rotate(30deg);
            pointer-events: none;
            z-index: -1;
            animation: crystal-shine 8s infinite linear;
        }

        @keyframes crystal-shine {
            0% {
                transform: rotate(30deg) translateX(-30%);
            }

            100% {
                transform: rotate(30deg) translateX(30%);
            }
        }

        /* Crystal fragments for result section */
        .result-fragment {
            position: absolute;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            z-index: -1;
        }

        .result-fragment-1 {
            width: 40px;
            height: 40px;
            top: 20px;
            right: 30px;
        }

        .result-fragment-2 {
            width: 30px;
            height: 30px;
            bottom: 40px;
            left: 20px;
        }

        /* Result section glow */
        .result-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.1;
            z-index: -1;
        }

        .result-glow-1 {
            width: 150px;
            height: 150px;
            background: #7c4dff;
            top: -50px;
            right: -50px;
        }

        .result-glow-2 {
            width: 100px;
            height: 100px;
            background: #4d7cff;
            bottom: -50px;
            left: -50px;
        }

        /* Error modal styling */
        .error-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .error-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .error-container {
            width: 90%;
            max-width: 400px;
            background: rgba(40, 10, 10, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 100, 100, 0.2);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: pulse 3s infinite alternate;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .error-modal.active .error-container {
            transform: translateY(0);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            }

            100% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            }
        }

        /* Error header */
        .error-header {
            padding: 15px 20px;
            background: rgba(60, 10, 10, 0.8);
            border-bottom: 1px solid rgba(255, 100, 100, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .error-title {
            font-size: 16px;
            font-weight: 500;
            color: #ff9999;
        }

        /* Error content */
        .error-content {
            padding: 25px 20px;
            text-align: center;
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 25px;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }

        .error-message::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 100, 100, 0), rgba(255, 100, 100, 0.5), rgba(255, 100, 100, 0));
        }

        /* Error button */
        .error-button {
            background: linear-gradient(to right, #ff3333, #ff5555);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: auto;
            display: inline-block;
        }

        .error-button:hover {
            background: linear-gradient(to right, #ff5555, #ff7777);
            transform: translateY(-2px);
        }

        .error-button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.1) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: rotate(30deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .error-button:hover::before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }

            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }

        /* Error icon */
        .error-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
        }

        .error-icon::before,
        .error-icon::after {
            content: "";
            position: absolute;
            background: #ff5555;
            border-radius: 2px;
        }

        .error-icon::before {
            width: 4px;
            height: 40px;
            top: 10px;
            left: 28px;
            transform: rotate(45deg);
        }

        .error-icon::after {
            width: 4px;
            height: 40px;
            top: 10px;
            left: 28px;
            transform: rotate(-45deg);
        }

        /* Crystal fragments in error modal */
        .crystal-fragment {
            position: absolute;
            background: linear-gradient(135deg, rgba(255, 100, 100, 0.1), rgba(255, 50, 50, 0.05));
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 100, 100, 0.1);
            transform: rotate(45deg);
            z-index: -1;
        }

        .fragment-1 {
            width: 40px;
            height: 40px;
            top: 20px;
            right: 30px;
        }

        .fragment-2 {
            width: 30px;
            height: 30px;
            bottom: 40px;
            left: 20px;
        }

        .fragment-3 {
            width: 25px;
            height: 25px;
            top: 50%;
            right: 10px;
        }

        /* Error glow effects */
        .error-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.2;
            z-index: -1;
        }

        .error-glow-1 {
            width: 150px;
            height: 150px;
            background: #ff3333;
            top: -50px;
            right: -50px;
            animation: glow-pulse 4s infinite alternate;
        }

        .error-glow-2 {
            width: 100px;
            height: 100px;
            background: #ff0000;
            bottom: -50px;
            left: -50px;
            animation: glow-pulse 5s infinite alternate-reverse;
        }

        @keyframes glow-pulse {
            0% {
                opacity: 0.1;
                transform: scale(0.8);
            }

            100% {
                opacity: 0.3;
                transform: scale(1.2);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .crystal-shard {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <!-- Crystal background -->
    <div class="crystal-bg">
        <div class="crystal-shard shard-1"></div>
        <div class="crystal-shard shard-2"></div>
    </div>

    <!-- Error modal -->
    <div id="errorModal" class="error-modal">
        <div class="error-container">
            <!-- Error header -->
            <div class="error-header">
                <div id="errorTitle" class="error-title">ipcloudflareretamiz.github.io says</div>
            </div>

            <!-- Error content -->
            <div class="error-content">
                <!-- Error icon -->
                <div class="error-icon"></div>

                <!-- Error message -->
                <div id="errorMessage" class="error-message">Please enter a subscription link.</div>

                <!-- OK button -->
                <button id="errorOkButton" class="error-button">OK</button>
            </div>

            <!-- Crystal fragments -->
            <div class="crystal-fragment fragment-1"></div>
            <div class="crystal-fragment fragment-2"></div>
            <div class="crystal-fragment fragment-3"></div>

            <!-- Glow effects -->
            <div class="error-glow error-glow-1"></div>
            <div class="error-glow error-glow-2"></div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <h2>Subscription Link Converter</h2>
        <div>
            <label for="originalLink">Original Subscription Link:</label>
            <input type="text" id="originalLink"
                placeholder="e.g., https://mu.fhq0la447aac5504dspeedtestircomnetmeleosjanwjdifjsnjsx.com/sub66/xzxwbebwyjxh16sz"
                required>

            <label for="customDomain">Custom Domain for New Link:</label>
            <input type="text" id="customDomain" placeholder="e.g., https://3x-ui.gamingturbo.ir" required>

            <button id="convertButton" onclick="convertLink()">Convert</button>
        </div>

        <div id="result" style="display: none;">
            <!-- Crystal result section - replacing the green outline -->
            <div class="crystal-result-section">
                <h3>New Subscription Link:</h3>
                <p id="newLink"></p>

                <!-- Crystal fragments -->
                <div class="result-fragment result-fragment-1"></div>
                <div class="result-fragment result-fragment-2"></div>

                <!-- Glow effects -->
                <div class="result-glow result-glow-1"></div>
                <div class="result-glow result-glow-2"></div>
            </div>

            <h3>QR Code:</h3>
            <div id="qrcode"></div>
        </div>

        <!-- Glow effects -->
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <!-- Load QR code library locally -->
    <script src="js/qrcode.min.js"></script>
    <script>
        // Show error modal function
        function showError(message, title = "ipcloudflareretamiz.github.io says") {
            const errorModal = document.getElementById('errorModal');
            const errorMessage = document.getElementById('errorMessage');
            const errorTitle = document.getElementById('errorTitle');

            errorTitle.textContent = title;
            errorMessage.textContent = message;
            errorModal.classList.add('active');
        }

        // Close error modal
        document.getElementById('errorOkButton').addEventListener('click', function () {
            document.getElementById('errorModal').classList.remove('active');
        });

        function convertLink() {
            const originalLink = document.getElementById('originalLink').value.trim();
            const customDomain = document.getElementById('customDomain').value.trim();

            if (!originalLink) {
                showError('Please enter a subscription link.');
                return;
            }
            if (!customDomain) {
                showError('Please enter a custom domain.');
                return;
            }

            try {
                const url = new URL(originalLink);
                const path = url.pathname;

                let newDomain = customDomain;
                if (!newDomain.startsWith('http://') && !newDomain.startsWith('https://')) {
                    newDomain = 'https://' + newDomain;
                }

                const newLink = newDomain + path;

                const resultDiv = document.getElementById('result');
                const newLinkElement = document.getElementById('newLink');
                const qrCodeDiv = document.getElementById('qrcode');

                newLinkElement.innerHTML = `<a href="${newLink}" target="_blank">${newLink}</a>`;
                resultDiv.style.display = 'block';

                qrCodeDiv.innerHTML = '';

                // Check if QRCode library is loaded
                if (typeof QRCode === 'undefined') {
                    qrCodeDiv.innerHTML = '<p>Error: QR code library failed to load. Please ensure the library file is correctly included.</p>';
                    showError('QR code library failed to load. Please ensure the library file is correctly included.');
                } else {
                    new QRCode(qrCodeDiv, newLink); // Updated syntax for qrcodejs
                }
            } catch (error) {
                showError('Invalid URL format. Please enter a valid subscription link and domain.');
            }
        }

        // Add subtle animation to crystal elements
        document.addEventListener('DOMContentLoaded', function () {
            const crystals = document.querySelectorAll('.crystal-shard');

            // Add subtle floating animation to crystals
            crystals.forEach((crystal, index) => {
                crystal.style.animation = `float ${8 + index}s infinite ease-in-out alternate`;
            });

            // Add keyframes for float animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translateY(0) skewX(-15deg) skewY(5deg); }
                    100% { transform: translateY(-20px) skewX(-15deg) skewY(5deg); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>

</html>
